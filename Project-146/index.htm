
<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="grey"></a-sphere>
        </a-entity>

        
        <a-entity>
            <a-box position="0 -3 0"  color="grey" height="6.5"></a-box>  
        </a-entity>

        <a-entity animation="property: position; from: 0 0 0; to:-1 -0 1; dir: alternate; loop: true; dur: 1000">
            <a-box position="-1 -3 0" rotation="30 90 0" color="grey" height="3.5"></a-box>  
        </a-entity>
        
        <a-entity  animation="property: position; from: 0 0 0; to: 1 -0 1; dir: alternate; loop: true; dur: 1000">
            <a-box position="1 -3 0" rotation="30 -90 0" color="grey" height="3.5"></a-box>  
        </a-entity>
        
        <a-entity>
            <a-box position="-1 -7 0" rotation="30 90 0" color="grey" height="4.5"></a-box>  
        </a-entity>

        <a-entity>
            <a-box position="1 -7 0" rotation="30 -90 0" color="grey" height="4.5"></a-box>  
        </a-entity>
    </a-scene>
</body>

</html>
